<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@500;600;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h3 class="common-title">Influencer products</h3>
        </div>
        <div class="nav-list">
          <ul class="common-subtitle">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Log In</a></li>
            <li><a href="#">SearchIcon</a></li>
            <li><a href="#">CartIcon</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="introduction">
        <div class="intro-content">
          <h1 class="common-title">Start your Journey as Influencer</h1>
          <p class="common-subtitle">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="primary-btn">Prebook Now --></button>
        </div>
        <div class="intro-banner">
          <img src="assets/images/main-camera.png" alt="" />
        </div>
      </section>
      <section class="companies">
        <img
          src="assets/logos/Alibaba.svg"
          alt="Alibaba logo"
          class="company-logo"
        />
        <img
          src="assets/logos/Amazon.svg"
          alt="Amazon logo"
          class="company-logo"
        />
        <img
          src="assets/logos/Daraz.pk Logo.svg"
          alt="Daraz logo"
          class="company-logo"
        />
        <img src="assets/logos/Ebay.svg" alt="Ebay logo" class="company-logo" />
        <img
          src="assets/logos/Rakuten.svg"
          alt="Rakuten logo"
          class="company-logo"
        />
        <img
          src="assets/logos/Walmart.svg"
          alt="Walmart logo"
          class="company-logo"
        />
        <img
          src="assets/logos/Target.svg"
          alt="Target logo"
          class="company-logo"
        />
      </section>
    </main>
    <footer>
      <h1>FOOTER</h1>
    </footer>
  </body>
</html>
